<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedder Authentication Callback</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        h1 {
            margin-top: 0;
            font-size: 28px;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
        }
        .success {
            color: #4ade80;
        }
        .error {
            color: #f87171;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Embedder Authentication</h1>
        <div id="status">
            <div class="spinner"></div>
            <p>Processing authentication...</p>
        </div>
    </div>

    <script>
        (function() {
            console.log('[Callback] Page loaded');
            console.log('[Callback] Current URL:', window.location.href);

            // Parse URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            const error = urlParams.get('error');

            console.log('[Callback] Token present:', !!token);
            console.log('[Callback] Error present:', !!error);

            const statusEl = document.getElementById('status');

            if (error) {
                console.error('[Callback] Authentication error:', error);
                statusEl.innerHTML = `
                    <h2 class="error">Authentication Failed</h2>
                    <p>${error}</p>
                    <p>This window will close automatically...</p>
                `;

                // Send error to parent window
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'embedder-auth-error',
                        error: error
                    }, window.location.origin);
                }

                // Close window after delay
                setTimeout(() => {
                    window.close();
                }, 3000);

            } else if (token) {
                console.log('[Callback] Token received, sending to parent window');
                statusEl.innerHTML = `
                    <h2 class="success">Authentication Successful!</h2>
                    <p>Sending credentials to WebScreen IDE...</p>
                    <p>This window will close automatically.</p>
                `;

                // Send token to parent window
                if (window.opener) {
                    console.log('[Callback] Posting message to opener');
                    window.opener.postMessage({
                        type: 'embedder-auth-success',
                        token: token
                    }, window.location.origin);

                    // Close window after sending message
                    setTimeout(() => {
                        console.log('[Callback] Closing window');
                        window.close();
                    }, 1500);
                } else {
                    console.error('[Callback] No opener window found!');
                    statusEl.innerHTML = `
                        <h2 class="error">Error</h2>
                        <p>Parent window not found. Please close this window and try again.</p>
                    `;
                }

            } else {
                console.warn('[Callback] No token or error in URL');
                statusEl.innerHTML = `
                    <h2 class="error">Invalid Callback</h2>
                    <p>No authentication token received.</p>
                    <p>This window will close automatically...</p>
                `;

                setTimeout(() => {
                    window.close();
                }, 3000);
            }
        })();
    </script>
</body>
</html>
